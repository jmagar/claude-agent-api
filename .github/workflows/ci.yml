name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      API_KEY: "ci-test-key"
      DEBUG: "true"
      CORS_ORIGINS: "[\"http://localhost:3000\"]"
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@localhost:5432/claude_agent_test"
      REDIS_URL: "redis://localhost:6379/0"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: claude_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Setup Alembic config
        run: cp alembic.ini.example alembic.ini

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run ty check --exit-zero

      - name: Test
        run: uv run pytest tests/unit tests/contract -v
